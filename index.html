<!DOCTYPE html>
<html>
    <head>
        <title>Justin.net</title>
        <link rel="stylesheet" type="text/css" href="index.css">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <link rel="stylesheet" type="text/css" href="calcstyles.css">
    </head>
    <body>
        

        
        


        <div id="gridContainer">
            <div id='topHeader'>
                <p class="name">Justin's Website</p>
            </div>
            <div id='leftBar'>
                <button id="leftTop" class="barItem">Menu</button>
                <button class="barItem" id="homeNav">home</button>
                <button class="barItem">contact</button>
                <button class="barItem">projects</button>
                <button class="barItem" id='calcButton'>calculator</button>
                <button class="barItem">about me</button>
                <button class="barItem">things</button>
                <button class="barItem">projects</button>
                <button class="barItem">more</button>
                <button class="barItem">about me</button>
                <button class="barItem">about me</button>
                <button class="barItem">contact</button>
            </div>
            <div id="mainArea">
                <div>
                    <p id="homeElement" class="mainElement">Click on the calculator!</p>
                </div>
                

                <div id="calculator" class="mainElement">
                    <h2 id="display">0</h2>
                    <table>
                        <tr>
                            <td id="1" value="1">1</td>
                            <td id="2">2</td>
                            <td id="3">3</td>
                        </tr>
                        <tr>
                            <td id="4">4</td>
                            <td id="5">5</td>
                            <td id="6">6</td>
                        </tr>
                        <tr>
                            <td id="7">7</td>
                            <td id="8">8</td>
                            <td id="9">9</td>
                        </tr>
                        <tr>
                            <td id="0">0</td>
                            <td class="operator" id="+">+</td>
                            <td class="operator" id="-">-</td>
                        </tr>
                    </table>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
        

            </div>
            <div id="footer">
                <p class="footerText">Justin Law 2021</p> 
            </div>
        </div>

        
         <script src="support.js"></script>

    </body>
</html>
